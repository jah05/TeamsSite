<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <label for="username">username: </label>
      <input id="username" type="text" name="username"></input>
      <br />

      <label for="email">email: </label>
      <input id="email" type="text" name="email"></input>
      <br />

      <label for="password">password: </label>
      <input id="password" type="password" name="password"></input>
      <br />

      <label for="cpassword">confirm password: </label>
      <input id="cpassword" type="password" name="cpassword"></input>
      <br />

      <label for="name">name: </label>
      <input id="name" type="text" name="name"></input>
      <br />

      <label for="age">age: </label>
      <input id="age" type="number" name="age"></input>
      <br />

      <label for="city">city: </label>
      <input id="city" type="text" name="city"></input>
      <br />

      <label for="bio">Personal bio: </label>
      <br />
      <textarea id="bio" name="bio" style="width:800px; height:300px" maxlength=1024></textarea>
      <br />
      <label for="tags">Tags (separate with commas): </label>
      <br />
      <textarea id="tags" name="tags" style="width:800px; height:50px"></textarea>
      <br />
      <button type="submit" class="btn btn-primary">Register</button>
      <!-- error is blank unless error occurs -->
      <div style="color:red">{{error}}</div>
    </form
  </body>
</html>
